<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:class="container">
    <table style="width:100%" th:if="${rooms.size()} > 0">
        <tr>
            <th>Id</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Price</th>
            <th>Description</th>
            <th>Rules</th>
            <th>Wifi</th>
            <th>Cable</th>
            <th>Private Bathroom</th>
            <th>Rented</th>
        </tr>
        <tr th:each="room: ${rooms}">
            <td th:text="${room.id}"/>
            <td th:text="${room.address}"/>
            <td th:text="${room.city}"/>
            <td th:text="${room.state}"/>
            <td th:text="${room.price}"/>
            <td th:text="${room.description}"/>
            <td th:text="${room.rules}"/>
            <td th:text="${room.wifi}"/>
            <td th:text="${room.cable}"/>
            <td th:text="${room.privateBathroom}"/>
            <td th:text="${room.isRented}"/>

            <td>
                <a th:href="@{/update/{id} (id=${room.id})}">Update</a> -
                <a th:href="@{/add/{id} (id=${room.id})}">Add</a> -

            </td>
        </tr>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
